<!DOCTYPE html>
<html>
<head>
    <title>Birthday Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            text-align: center;
            padding-top: 50px;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            width: 300px;
            background-color: #ffffff;
        }
        .message {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffe4e1;
            border: 2px solid #ff1493;
            border-radius: 10px;
            color: #c71585;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Enter Your Name and Age</h2>
    
    <form id="birthdayForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="output" class="message" style="display:none;"></div>

    <script>
        document.getElementById("birthdayForm").addEventListener("submit", function(event){
            event.preventDefault(); // prevent form submission

            var name = document.getElementById("name").value.trim().toLowerCase();
            var outputDiv = document.getElementById("output");

            if (name === "rashmi" || name === "rashmi verma") {
                outputDiv.innerHTML = `
                    <h3>Happy Birthday Diduuuuuu!</h3>
                    <p>Happy Birthday to the most amazing cousin sister!<br>
                    Your wisdom, kindness, and strength inspire me every day.<br>
                    Thank you for always guiding me like an elder sister and friend.<br>
                    May your year be filled with love, success, and happiness.<br>
                    You deserve all the beautiful things life has to offer.<br>
                    Have a truly wonderful birthday!</p>
                `;
            } else {
                outputDiv.innerHTML = `<h3>Hello ${name}, welcome!</h3>`;
            }
            outputDiv.style.display = "block";
        });
    </script>

</body>
</html>
